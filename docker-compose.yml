version: "3"

services:
  db:
    image: mariadb:10.4
    restart: always
    environment:
      - MYSQL_DATABASE=workshop
      - MYSQL_USER=workshop
      - MYSQL_PASSWORD=workshop
      - MYSQL_ROOT_PASSWORD=workshop
    ports:
      - "33067:3306"
    volumes:
      - db_volume:/var/lib/mysql

  backend:
    image: strapi/strapi
    working_dir: /srv/backend
    environment:
      - DATABASE_CLIENT=mysql
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=workshop
      - DATABASE_USERNAME=workshop
      - DATABASE_PASSWORD=workshop
      - DATABASE_SSL=false
      - PORT=1337
    volumes:
      - ./backend:/srv/backend
    ports:
      - "1337:1337"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: ../vue-cli/Dockerfile
    user: node
    working_dir: /srv/frontend
    environment:
      - VUE_APP_BASE_URL=http://localhost:1337
    volumes:
      - ./frontend:/srv/frontend
    ports:
      - "8080:8080"

volumes:
  db_volume:
    driver: local
